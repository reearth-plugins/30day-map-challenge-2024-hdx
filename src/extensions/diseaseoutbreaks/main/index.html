<title></title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>
<div id="root"></div>
<script>
  // Since we are rendering the ui with react, binding event listener for init message could be missed.
  // We put initial data to global variable to make sure it's available when the script is loaded.
  window.addEventListener(
    "message",
    function (e) {
      if (e.data?.action === "__init__") {
        window._reearth_plugin_extension_init_data_ = e.data.payload;
      }
    },
    { once: true }
  );
</script>
<script type="module" src="./main.tsx"></script>
